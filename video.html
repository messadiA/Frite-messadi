<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Publicitaire - Chez Messadi</title>
    <style>
        /* Style global */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('06.png') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            text-align: center;
            max-width: 80%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Légère opacité pour contraster avec l'arrière-plan */
            padding: 20px;
            border-radius: 10px;
        }

        .video-container video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #e63946;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay>
            <source src="Frite.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de cette vidéo.
        </video>
       <a href="frite.html" class="back-button">Retour à l'accueil</a>
    </div>
</body>
</html>
